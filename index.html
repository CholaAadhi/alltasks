<html>
    <head><title>table</title></head>
    <style>
        table,th,td{border:1px solid black;}
    </style>
    <body>
        <table>
            <thead><h1>A test table with merged cells</h1></thead>
            <table>
                <tr>
                <th rowspan="2" colspan="2"> </th>
                <th colspan="3"> average </th>
                <th rowspan="2"> red eye </th>
            </tr>
            <tr>
                <td>height</td>
                <th colspan="2"> weight</th>
            </tr>
            <tr>
                <td colspan="2">males</td>
                <td colspan="1">1.9</td>
                <td colspan="1">0.003</td>
                <td colspan="2">40%</td>
            </tr>
            <tr>
                <td colspan="2">female</td>
                <td colspan="1">1.7</td>
                <td colspan="2">0.002</td>
                <td colspan="1">43%</td>
            </tr>
        </table>
    </body>
</html>
