<html>
    <head><title>get and post method</title></head>
    <body>
        <form method="get">
            <!--<label>Enter your Name<label>-->
                <input type="text" placeholder="Enter your Name"><br><br>
                <label>Enter your email</label>
                <input type="email"><br><br>
                <label>Enter your phone number</label>
                <input type="number"><br><br>
                <label>Enter the date</label>
                <input type="date"><br><br>
                <label>Enter the date and time</label>
                <input type="datetime"><br><br>
                <label>Enter the local time</label>
                <input type="datetime-local"><br><br>
                <label>Enter your age</label>
                <input type="age"><br><br>
                <select>
                    <option>Select State</option>
                    <option>Tamilnadu</option>
                    <option>kerala</option>
                    <option>andhra pradesh</option>
                    <option>madhya pradesh</option>
                    <option>rajasthan</option>
                    <option>west bengal</option>
                    <option>telungana</option>
                 </select>
                <label>Enter the month</label>
                <input type="month"><br><br>
                <label>Choose the color </label>
                <input type="color"><br><br>
                <label>Select the File</label>
                <input type="file"><br><br>
                <label>Enter the week</label>
                <input type="week"><br><br>
                <label>Enter the Time</label>
                <input type="time"><br><br>
                <label>Tv</label>
                <input type="checkbox"><br><br>
                <label>Mobile</label>
                <input type="checkbox"><br><br>
                <label>Enter the password</label>
                <input type="password"><br><br>
                <label>Enter the URL</label>
                <input type="url"><br><br>
                <label>SEARCH</label>
                <input type="search"><br><br>
                <label>Select your Range</label>
                <input type="range"><br><br>
                <label>Radio Button</label>
                <input type="radio"><br><br>
                <label>hidden files</label>
                <input type="hidden"><br><br>
                <label>Insert the image</label>
                <input type="image"><br><br>
                <label>reset</label>
                <input type="reset"><br><br>
                <label>tel</label>
                <input type="tel"><br><br>
                <button type="submit">submit</button>
        </form>
    </body>
</html>
