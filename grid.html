<html>

<head>
    <title>grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        column-gap: 50px;
        row-gap: 50px;
        grid-template-rows: auto auto auto auto;
        border: 1px solid black;
        margin: auto;
        padding: auto;
    }
    </style>
<body>
        <div class="grid-container">
        <div class="row">
            <div class="col-1 bg-info col-4">1</div>
            <div class="col-1 bg-info col-4">2</div>
            <div class="col-1 bg-info col-4">3</div>
            <div class="col-1 bg-info col-4">4</div>
            <div class="col-1 bg-info col-4">5</div>
            <div class="col-1 bg-info col-4">6</div>
        <div class="column">
            <div class="col-1 bg-info col-4"></div>
            <div class="col-1 bg-info col-4"></div>
            <div class="col-1 bg-info col-4"></div>


</html>
