<html>
    <head><title>array method</title></head>
    <body>
        <p id="car"></p>
        <p id="bike"></p>
        <script>
            const car=["honda","tata","mahindra"];
            document.getElementById("car").innerHTML=car;
            const bike=["tvs","honda","bajaj"];
            document.getElementById("bike").innerHTML=bike;
        </script>
    </body>
</html>
